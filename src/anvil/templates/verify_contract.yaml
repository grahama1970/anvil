# Verification contract (generated by dbg init)
# The orchestrator will attempt to auto-detect better defaults, but will honor this file if present.
schema_version: 1
commands:
  - name: python_tests
    cmd: "uv run pytest -q"
    required: false
  - name: lint
    cmd: "uv run ruff check ."
    required: false
  - name: typecheck
    cmd: "uv run mypy ."
    required: false
